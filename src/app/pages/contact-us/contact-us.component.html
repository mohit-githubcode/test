<div >

    <div class="text-center">
        <h1>Contact Us</h1>
    </div>


    <div class="container contact">
      <div class="row row-width contact_shadow">
        <div class="col-md-3 col-sm-3 col-12 col-border col-border-new">
          <div class="contact-info">
            <div class="text-center">
            <img src="https://image.ibb.co/kUASdV/contact-image.png"  alt="image"/>
          
            <!-- <h2 class="font-res-20 text-white"><b>Contact Us</b></h2> -->
              
            <h4 class="font-res-18 mt-3 text-white">We would love to hear from you !

            <h2 class="font-res-20 text-white"><b>Contact Us</b></h2>

            </h4>
          </div>
          </div>
        </div>
        <div class="col-md-9 col-sm-9 col-12 ">
          <div class="contact-form">
            <div class="form-group">
              <label class="control-label col-sm-3 col-12" for="fname"><b>First Name:</b></label>
              <div class="col-sm-10">          
              <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-3 col-12" for="lname"><b>Last Name:</b></label>
              <div class="col-sm-10">          
              <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-3 col-12" for="email"><b>Email:</b></label>
              <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-3 col-12" for="comment"><b>Comment:</b></label>
              <div class="col-sm-10">
              <textarea class="form-control" placeholder="Enter comments...." rows="5" id="comment"></textarea>
              </div>
            </div>
            <div class="form-group">        
              <div class="col-sm-offset-2 col-sm-10 col-12">
              <button type="submit" class="btn btn-default btn-color" >Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
